name: CI
on:
  pull_request:
    branches:
      - master
jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: yarn install
        run: yarn install
      - name: lint
        run: yarn run eslint
